<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVibes</title>
    <link rel="stylesheet" href="ForLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="loginSection">

    <div class="textfieldArea">
      <h1 class="helloPart">Hola</h1><br>
      <h1 class="welcomeBackPart">Welcome Back!</h1>

      <div class="inputContainer">
        <input id="numberInput" type="text" placeholder="Username or Email">
        <input id="passwordInput" type="password" placeholder="Password">
      </div>

      <button id="loginButton">Login</button>

    </div>

    <div class="picturesArea">

      <img class="thisPaw1" src="pawImage.png" alt="image of a paw print">
      <img class="thisPaw2" src="pawImage.png" alt="image of a paw print">
      <img class="thisPaw3" src="pawImage.png" alt="image of a paw print">
      <img class="thisPaw4" src="pawImage.png" alt="image of a paw print">
      <img class="thisPaw5" src="pawImage.png" alt="image of a paw print">
      <img class="thisPaw6" src="pawImage.png" alt="image of a paw print">

      <img class="dogandcatPhoto" src="dogandcat2.jpg" alt="image of a dog and cat">

      <div class="upperSection">
        <img class="pawImage" src="logoPaw2.png" alt="PetVibes Logo">
      </div>

        <h3>PetVibes</h3>

        <h2 class="firstPart">Did someone</h2> 
        <h2 class="secondPart">say treats?</h2>

        <h4 class="firstSen">Login to refill</h4> 
        <h4 class="secondSen">their bowls! Track Nutrition,</h4><br> 
        <h4 class="thirdSen">and discover the best</h4>
        <h4 class="fourthSen">toys for your furry bestfriend<h4>

          
      </div>

  </section>
</body>
</html>
